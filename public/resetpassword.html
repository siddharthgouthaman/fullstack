<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Reset Password</h2>
    <form onsubmit="event.preventDefault(); resetPassword();">
        <input type="hidden" id="reset-token" value="">
        <input type="password" id="new-password" placeholder="New Password" required>
        <button type="submit">Reset Password</button>
    </form>
    <p id="reset-message"></p>
    <script>
        // Extract token from URL and set it in the hidden input field
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById("reset-token").value = urlParams.get("token");
    </script>
    <script src="script.js"></script>
</body>
</html>
